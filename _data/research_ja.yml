sections:
  - id: overview
    title: 概要
    content: >
      台風に伴う極端降水および地形性降水に焦点を当てて観測的な研究をしています。
      現在は偏波ドップラーレーダー、雨量計、Disdrometerなどの観測データを組み合わせて、山岳地域における降水プロセスの理解を目指しています。
    keywords: "台風に伴う降水、地形性降水、レーダー気象学、雲微物理"

  - id: projects
    title: 最近の研究プロジェクト
    subtitle: 台風Chanthu（2021）事例解析
    projects:
      - title: 孤立した浅い対流雲の降水強化過程
        image: '/assets/images/movie.gif'
        alt: Movie of shallow convection
        description: >
          台風Chanthuの中心から100 km以上離れた領域で発生した浅い対流雲が台湾北部の孤立山岳Da-Tun Mountainを通過する際に地形上で強化される様子を調査しています。
          Seeder-feeder効果とは異なるメカニズムで降水強化が起こっている可能性があり、観測データを用いてそのメカニズムを解明しようとしています。

      - title: Seeder-Feeder効果における背景降水の貢献
        image: '/assets/images/movie1.gif'
        alt: Movie of radar reflectivity and cross-section
        description: >
          台風Chanthuのアウターレインバンドと弱い層状性降水の影響下で、台湾北部の孤立山岳Da-Tun Mountainでの地形性降水におけるSeeder-feeder効果の観測的証拠を示しました。
          背景降水の違いが地形による降水強化にどのように影響するかを明らかにし、局地的な豪雨予測への応用可能性を探っています。

