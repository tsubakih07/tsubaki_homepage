---
layout: default
title: News | Tsubaki Hosokawa
lang : en
lang_link_en: /news.html
lang_link_ja: /news_ja.html
permalink: /news.html
css : /assets/css/style.css
---
<link rel="stylesheet" href="{{ '/assets/css/news.css' | relative_url }}">

<div class="title">
  <h1 style="margin-top: 3rem;">Recent News</h1>
</div>

<div class="scroll-box">
  {% for item in site.data.news %}
    <div class="news-item">
      <div class="news-date">{{ item.month }}</div>
      <div>
      <span class="news-yyyy-mm-dd">{{ item.date }}</span>
      <span class="news-text">{{ item.text }}</span>
      </div>
    </div>
  {% endfor %}
</div>

<p><a href="{{ '/' | relative_url }}">‚Üê Back to Home</a></p>
